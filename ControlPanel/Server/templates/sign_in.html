<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign-in</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="login" style="display: flex;justify-content: center;">
            <form autocomplete="on">
                <h1>Sign-in</h1>
                <p>
                    <label for="username">Login</label>
                    <input id="username" name="username" required="required" type="text" style="display: flex;"/>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input id="password" name="password" required="required" type="password" style="display: flex;"/>
                </p>
                <p>
                    <input type="submit" value="Sign-in" />
                </p>
            </form>
        </div>
    </body>
</html>
